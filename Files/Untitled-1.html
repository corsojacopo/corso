<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="corso1.css">
    <link rel="stylesheet" href="corso.css">
    <title>Hub Principale</title>
    <style>
        body {
            background-color: #2283d8; /* Azzurro chiaro */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hub-principale {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url("youtube.png");
            background-size: cover; /* Adatta l'immagine alla dimensione dello schermo */
            background-position: center; /* Centra l'immagine */
            background-repeat: no-repeat; /* Non ripetere l'immagine */
            padding: 20px;
            border-radius: 10px;
        }
        .hub-principale ul {
            list-style-type: none;
            padding: 0;
        }
        .hub-principale li {
            margin: 10px 0;
        }
        .hub-principale a {
            display: block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
        .hub-principale a:hover {
            background-color: #e0e0e0;
        }
        header {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>HUB PRINCIPALE</h1>
    </header>

</body>
</html>
